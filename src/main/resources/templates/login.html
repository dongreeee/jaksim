<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모바일 중심 웹</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="/common.js"></script>
</head>
<body>

<div th:replace="~{nav.html::navbar}"></div>
<div class="container">
        <div class="sub_login">
            <div class="tit">Login</div>
            <div class="txt">로 그 인</div>
            <div th:if="${param.error}">
                <h4>아이디나 비번 틀림</h4>
            </div>
            <form class="login_form" action="/login" method="POST">
                <div class="form_wrap">
                    <div class="input_box">
                        <div class="login_input">
                            <input type="text" name="username" placeholder="아이디">
                        </div>
                        <div class="login_input">
                            <input type="password" name="password" placeholder="비밀번호">
                        </div>
                    </div>
                </div>
                <div class="login_btns">
                    <button type="submit" class="btn_login">LOGIN</button>
                </div>
                <div class="login_btns">
                    <a class="btn-sign-in" href="/join">회원가입</a>
                </div>
<!--                <div class="etc">-->
<!--                    <div class="find">-->
<!--                        <a class="find-id" href="/">아이디찾기</a>-->
<!--                        <a class="find-password" href="/">비밀번호 찾기</a>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="sns_login">
                    <div class="sns_tit">소셜로그인</div>
                    <button class="gsi-material-button" style="width:300px" onclick="location.href='/oauth2/authorization/google'">
                        <div class="gsi-material-button-state"></div>
                        <div class="gsi-material-button-content-wrapper">
                            <div class="gsi-material-button-icon">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                                    <path fill="none" d="M0 0h48v48H0z"></path>
                                </svg>
                            </div>
                            <div style="width:220px;">
                                <span class="gsi-material-button-contents">Continue with Google</span>
                                <span style="display: none;">Continue with Google</span>
                            </div>

                        </div>
                    </button>

                    <a class="social-btn kakao-btn" href="/oauth2/authorization/kakao">
                        <div class="sns_img">
                            <img src="/images/kakao_login_medium_wide.png" alt="kakao">
                        </div>
                    </a>

                </div>
            </form>
        </div>

</div>
</body>
</html>
