                </div>

                    </div>
                    <ul class="checked">
                        <li class="off" style="font-size: inherit;">영문</li>

                        <li class="off" style="font-size: inherit;">8자 이상 20자 이하</li>

                    <div class="input">
                        <input type="password" name="password" placeholder="비밀번호를 확인해 주세요.">
                    </div>
