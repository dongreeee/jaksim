<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>감상 기록 완료</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', sans-serif;
          background-color: #f9fafb;
        }

        .container {
          max-width: 500px;
          margin: 30px auto;
          background-color: #ffffff;
          border-radius: 16px;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
          overflow: hidden;
        }

        .header {
          background-color: #6c63ff;
          color: white;
          padding: 24px;
          text-align: center;
        }

        .header h2 {
          margin: 0;
          font-size: 20px;
        }

        .content {
          padding: 20px;
        }

        .row {
          margin-bottom: 16px;
        }

        .label {
          font-size: 14px;
          color: #555;
          font-weight: bold;
        }

        .value {
          margin-top: 4px;
          font-size: 16px;
          color: #222;
        }

        .poster {
          width: 100%;
          margin-top: 12px;
          border-radius: 10px;
          object-fit: cover;
          max-height: 300px;
        }

        /* 별점 시각화 */
        .stars {
          display: flex;
          margin-top: 6px;
        }

        .star {
          width: 24px;
          height: 24px;
          margin-right: 2px;
          background-color: #ddd;
          clip-path: polygon(
            50% 0%, 61% 35%, 98% 35%,
            68% 57%, 79% 91%,
            50% 70%, 21% 91%,
            32% 57%, 2% 35%,
            39% 35%
          );
        }

        .star.filled {
          background-color: #ffd700;
        }

        .footer {
          text-align: center;
          padding: 16px 20px 24px;
        }

        .footer a {
          display: inline-block;
          padding: 12px 24px;
          background-color: #6c63ff;
          color: white;
          text-decoration: none;
          border-radius: 8px;
          font-size: 15px;
        }

        .footer a:hover {
          background-color: #584ce0;
        }

        @media screen and (max-width: 500px) {
          .header h2 {
            font-size: 18px;
          }

          .value {
            font-size: 15px;
          }

          .star {
            width: 20px;
            height: 20px;
          }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>감상 기록이 등록되었습니다 🎉</h2>
    </div>

    <div class="content">
        <div class="row">
            <span class="label">유형</span>
            <div class="value">🎬 영화</div>
        </div>

        <div class="row">
            <span class="label">제목</span>
            <div class="value">오펜하이머</div>
        </div>

        <div class="row">
            <span class="label">감상 날짜</span>
            <div class="value">2025-07-24</div>
        </div>

        <div class="row">
            <span class="label">별점</span>
            <div class="stars">
                <div class="star filled"></div>
                <div class="star filled"></div>
                <div class="star filled"></div>
                <div class="star filled"></div>
                <div class="star"></div>
            </div>
        </div>

        <div class="row">
            <span class="label">감상 리뷰</span>
            <div class="value">
                놀란 특유의 묵직한 서사와 긴장감이 몰입도를 끌어올림.
                다만 초반 이해가 조금 어려웠음.
            </div>
        </div>

        <div class="row">
            <span class="label">포스터</span>
            <img src="/images/oppenheimer.jpg" alt="오펜하이머 포스터" class="poster" />
        </div>
    </div>

    <div class="footer">
        <a href="/calendar">📅 캘린더로 돌아가기</a>
    </div>
</div>

</body>
</html>
