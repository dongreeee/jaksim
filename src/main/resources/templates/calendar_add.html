<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/styles.css" rel="stylesheet"/>
    <title>모바일 입력 폼</title>
    <style>
<!--        label {-->
<!--          display: block;-->
<!--          margin-top: 16px;-->
<!--          margin-bottom: 6px;-->
<!--          font-weight: bold;-->
<!--        }-->

         .label-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
      margin-bottom: 6px;
    }
    .label-row label {
      font-weight: bold;
    }

     input[type="color"] {
      width: 30px;
      height: 30px;
      border: none;
      padding: 0;
      background: none;
      cursor: pointer;
    }

        input[type="text"],
        input[type="date"],
        textarea {
          width: 100%;
          padding: 12px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 8px;
          box-sizing: border-box;
          margin-bottom: 12px;
        }
        textarea {
          resize: vertical;
          min-height: 100px;
        }
        .save-btn {
          width: 100%;
          padding: 14px;
          font-size: 16px;
          background-color: black;
          color: white;
          cursor: pointer;
          margin-top: 16px;
        }

    </style>
</head>
<body>
<div th:replace="~{nav.html::navbar}"></div>
<div class="container" style="margin-top:30px; padding:20px;">
    <form id="calendarForm" action="/addCalender" method="post">
        <div class="label-row">
            <label for="title">제목</label>
            <input type="color" name="title_color" id="color" value="#3498db">
        </div>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
        <div class="label-row">
            <label for="content">내용</label>
        </div>

        <textarea id="content" name="content" placeholder="내용을 입력하세요"></textarea>

        <div class="label-row">
            <label for="sdate">시작 날짜</label>
        </div>

        <input type="date" id="sdate" name="sdate" th:value="${date}">

        <div class="label-row">
            <label for="edate">종료 날짜</label>
        </div>

        <input type="date" id="edate" name="edate" th:value="${date}">

        <button class="save-btn" type="submit" onclick="submitForm()">저장하기</button>
    </form>

</div>



<!-- STOMP & SockJS CDN -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<!-- 공통 WebSocket 연결 스크립트 -->
<script src="/common.js"></script>

<script>
    const startInput = document.getElementById('sdate');
    const endInput = document.getElementById('edate');

    // 실시간: 시작일이 바뀌면 종료일 최소값 설정
    startInput.addEventListener('change', function () {
      if (startInput.value) {
        endInput.min = startInput.value;
      }
    });

    // 실시간: 종료일이 바뀌면 검증
    endInput.addEventListener('change', function () {
      if (startInput.value && endInput.value) {
        if (new Date(startInput.value) > new Date(endInput.value)) {
          alert("❗ 시작 날짜는 종료 날짜보다 늦을 수 없습니다.");
          endInput.value = "";
        }
      }
    });


</script>

<script>
    document.getElementById('calendarForm').addEventListener('submit', function (event) {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const startDate = document.getElementById('sdate').value;
      const endDate = document.getElementById('edate').value;

      if (!title) {
        alert("제목은 필수입니다.");
        event.preventDefault();
        return;
      }

      if (content.length < 10) {
        alert("내용은 10자 이상 입력해주세요.");
        event.preventDefault();
        return;
      }

      if (startDate && endDate && new Date(startDate) > new Date(endDate)) {
        alert("시작일은 종료일보다 이전이어야 합니다.");
        event.preventDefault();
        return;
      }
    });
</script>


</body>
</html>
