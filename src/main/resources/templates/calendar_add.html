<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <title>모바일 입력 폼</title>
    <style>
        label {
          display: block;
          margin-top: 16px;
          margin-bottom: 6px;
          font-weight: bold;
        }

         .label-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
      margin-bottom: 6px;
    }
    .label-row label {
      font-weight: bold;
    }

     input[type="color"] {
      width: 30px;
      height: 30px;
      border: none;
      padding: 0;
      background: none;
      cursor: pointer;
    }

        input[type="text"],
        input[type="date"],
        textarea {
          width: 100%;
          padding: 12px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 8px;
          box-sizing: border-box;
          margin-bottom: 12px;
        }
        textarea {
          resize: vertical;
          min-height: 100px;
        }
        button {
          width: 100%;
          padding: 14px;
          font-size: 16px;
          background-color: black;
          color: white;
          cursor: pointer;
          margin-top: 16px;
        }
        button:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>
<div th:replace="~{nav.html::navbar}"></div>
<div class="container" style="margin-top:30px; padding:20px;">
    <div class="label-row">
        <label for="title">제목</label>
        <input type="color" id="color" value="#3498db">
    </div>
    <input type="text" id="title" placeholder="제목을 입력하세요">

    <label for="content">내용</label>
    <textarea id="content" placeholder="내용을 입력하세요"></textarea>

    <label for="start">시작 날짜</label>
    <input type="date" id="start">

    <label for="end">종료 날짜</label>
    <input type="date" id="end">

    <button onclick="submitForm()">저장하기</button>
</div>

<script>
    <script>
      const colorInput = document.getElementById('color');
      const colorPreview = document.getElementById('colorPreview');

      colorInput.addEventListener('input', function () {
        colorPreview.style.backgroundColor = this.value;
      });

      function submitForm() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;
        const color = document.getElementById('color').value;

        if (!title || !start || !end) {
          alert("제목, 시작 날짜, 종료 날짜는 필수입니다.");
          return;
        }

        alert(`제목: ${title}\n내용: ${content}\n시작: ${start}\n종료: ${end}\n색상: ${color}`);
        // 여기에 서버 전송 코드 추가 가능
      }
</script>
</body>
</html>
