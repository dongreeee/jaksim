<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>감상 기록 등록</title>
    <style>
        body {
          font-family: sans-serif;
          background-color: #f2f2f2;
          margin: 0;
          padding: 20px;
        }

        .container {
          max-width: 600px;
          margin: 0 auto;
          background-color: #fff;
          padding: 24px;
          border-radius: 12px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
          text-align: center;
          margin-bottom: 24px;
          color: #333;
        }

        label {
          display: block;
          margin-bottom: 6px;
          font-weight: bold;
          color: #333;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 6px;
          margin-bottom: 16px;
          box-sizing: border-box;
        }

        input[type="radio"] {
          margin-right: 6px;
        }

        .radio-group {
          margin-bottom: 16px;
        }

        .radio-group label {
          display: inline-block;
          margin-right: 16px;
          font-weight: normal;
        }

        .file-input {
          margin-bottom: 20px;
        }

        button {
          display: block;
          width: 100%;
          background-color: #4a90e2;
          color: white;
          border: none;
          padding: 12px;
          font-size: 16px;
          border-radius: 6px;
          cursor: pointer;
        }

        button:hover {
          background-color: #3a78c2;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>감상 기록 등록</h2>

    <form action="/reviews" method="POST" enctype="multipart/form-data">

        <!-- 유형 -->
        <label>유형</label>
        <div class="radio-group">
            <label><input type="radio" name="type" value="BOOK" checked> 📖 책</label>
            <label><input type="radio" name="type" value="MOVIE"> 🎬 영화</label>
            <label><input type="radio" name="type" value="DRAMA"> 📺 드라마</label>
        </div>

        <!-- 제목 -->
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required />

        <!-- 날짜 -->
        <label for="watchedDate">감상 날짜</label>
        <input type="date" id="watchedDate" name="watchedDate" required />

        <!-- 별점 -->
        <label for="rating">별점</label>
        <select id="rating" name="rating">
            <option value="5">★★★★★ (5점)</option>
            <option value="4">★★★★☆ (4점)</option>
            <option value="3">★★★☆☆ (3점)</option>
            <option value="2">★★☆☆☆ (2점)</option>
            <option value="1">★☆☆☆☆ (1점)</option>
        </select>

        <!-- 리뷰 -->
        <label for="content">감상 리뷰</label>
        <textarea id="content" name="content" rows="5" placeholder="어떤 생각이 들었나요?"></textarea>

        <!-- 이미지 업로드 -->
        <label for="image">포스터 이미지 (선택)</label>
        <input type="file" id="image" name="image" class="file-input" accept="image/*" />

        <!-- 등록 버튼 -->
        <button type="submit">등록하기</button>

    </form>
</div>

</body>
</html>
