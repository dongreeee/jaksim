<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>FullCalendar Example</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

    <style>


        #calendar {
          max-width: 900px;
          margin: 40px auto;
          height: 100vh;
        }

        /* 날짜 셀 테두리 제거 */
.fc-daygrid-day-frame {
  border: none !important;
}

/* 전체 그리드 테두리 제거 */
.fc .fc-scrollgrid,
.fc .fc-daygrid-day,
.fc .fc-scrollgrid td {
  border: none !important;
}

/* 헤더(요일) 테두리 제거 */
.fc-col-header-cell {
  border: none !important;
}

       .fc-daygrid-day-top {
  display: flex;
  justify-content: center;  /* 가로 중앙 */
  align-items: center;      /* 세로 중앙 */
  height: 100%;
  font-size: 10px;
}

.fc-day-sun{color:red;}

.fc-day-sat{color:blue;}

.fc-button-group{    background: transparent;
    border: none;rlt
    color: black;}

        .fc-scrollgrid-sync-inner{
        font-weight: 300;
        }
    </style>
</head>
<body>
<div th:replace="~{nav.html::navbar}"></div>
<div class="container" style="margin-top:30px; padding:20px;">

    <div class="form-group">
        <div id='calendar-container'>
            <div id="calendar"></div>
        </div>
    </div>

</div>


<script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        headerToolbar: {
          left: 'title',
          center: '',
          right: 'prev,next'
        },
        fixedWeekCount: true, // 항상 같은 주 수 유지
  dayMaxEventRows: true,
  views: {
    dayGridMonth: {
      visibleRange: function(currentDate) {
        // 항상 5주만 보이도록 강제 (시작일 + 35일 범위)
        let start = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
        let end = new Date(start);
        end.setDate(start.getDate() + 34); // 5주 = 35일
        return { start: start, end: end };
      }
    }
  },
        dayCellContent: function (arg) {
    return { html: `<div class="day-number">${arg.date.getDate()}</div>` };
},
        events: [
          {
            title: '예시 이벤트',
            start: '2025-06-24'
          }
        ]
      });

      calendar.render();
    });
</script>
</body>
</html>
