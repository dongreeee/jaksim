<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>FullCalendar Example</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet"/>
    <script src="/common.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

    <style>


        #calendar {
          max-width: 900px;
          margin-top: 20px;
        }

        /* 날짜 셀 테두리 제거 */
.fc-daygrid-day-frame {
  border: none !important;
}

/* 전체 그리드 테두리 제거 */
.fc .fc-scrollgrid,
.fc .fc-daygrid-day,
.fc .fc-scrollgrid td {
  border: none !important;
}

/* 헤더(요일) 테두리 제거 */
.fc-col-header-cell {
  border: none !important;
}

       .fc-daygrid-day-top {
  display: flex;
  justify-content: center;  /* 가로 중앙 */
  align-items: center;      /* 세로 중앙 */
  height: 100%;
  font-size: 10px;
}

.fc-day-sun{color:red;}

.fc-day-sat{color:blue;}

.fc-button-group{    background: transparent;
    border: none;rlt
    color: black;}

        .fc-scrollgrid-sync-inner{
        font-weight: 300;
        }
        .fc .fc-toolbar-title{
        font-weight: 200;
    font-size: 20px;
        }
        .fc .fc-button-primary {
    background-color: white;
    border:none;
    color: black;
}

        .fc .fc-button-primary:disabled {
    background-color: white;
    border:none;
    color: black;
}

.fc .fc-button-primary:hover {
   background-color: white;
    border:none;
    color: black;
}

        .fc-today-button{
            border-color: black;
        }

        .fc-sticky{
            font-size:9px;
        }

        .fc-h-event .fc-event-title {
    display: block;
}

        .fc-border{
            color:none;
        }
    </style>
</head>
<body>
<div th:replace="~{nav.html::navbar}"></div>
<div class="container" style="padding:20px;">

    <div class="form-group">
        <div id='calendar-container'>
            <div id="calendar"></div>
        </div>
    </div>

</div>

<script th:inline="javascript">
    let events = [
        /*[# th:each="e : ${events}" ]*/
        {
            title: [[${e.title}]],
            start: [[${e.sdate}]],
            end: [[${e.edate}]],
            color: [[${e.title_color}]],
            url:'/editCalendarView/' + [[${e.id}]]
        }/*[(${eStat.last} ? '' : ',')]*/
        /*[/]*/
    ];
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'en',
        height:600,
        headerToolbar: {
          left: 'title',
          center: 'today',
          right: 'prev,next'
        },

        fixedWeekCount: true, // 항상 같은 주 수 유지
  dayMaxEventRows: true,
  views: {
    dayGridMonth: {
      visibleRange: function(currentDate) {
        // 항상 5주만 보이도록 강제 (시작일 + 35일 범위)
        let start = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
        let end = new Date(start);
        end.setDate(start.getDate() + 34); // 5주 = 35일
        return { start: start, end: end };
      }
    }
  },
     dateClick: function(info) {
      // 날짜 정보 추출
      var clickedDate = info.dateStr; // YYYY-MM-DD 형식

      // 페이지 이동
      window.location.href = '/calendaredit/'+clickedDate;
    },
        dayCellContent: function (arg) {
    return { html: `<div class="day-number">${arg.date.getDate()}</div>` };
},
        events: events
      });

      calendar.render();
    });
</script>
</body>
</html>
